<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC-Ping Pong</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="div">
        <div id="header" class="row">
            <div class="col-12 text-center mb-5">
                <h1>Juego Ping Pong MVC</h1>
                <hr>
            </div>
        </div>
    </div>

    <div id="score" class="row text-center">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h2>Jugador 1</h2>
            <div id="pj1" class="div">0</div>
        </div>
        <div class="col-4">
            <h2>Jugador 2</h2>
            <div id="pj2" class="div">
                <h3>0</h3>
            </div>
        </div>
    </div>
    <div class="contenedor" style="margin-left: 20px;">
        <div class="row">
            <div class="col-4 text-center">
                <div class="card" style="width: 450px">
                    <div class="card row">
                        <div class="col-12 text-align-center">
                            <img class="card-img-top row" src="img/instrucciones.png" alt="Card image cap" style="width: 135px;">
                            <h2 class="card-title">INSTRUCCIONES</h2>
                        </div>
                    </div>
                    <div class="card row">
                        <p class="text-justify">Para iniciar el juego presiona la barra espaciadora <img src="img/barra.jpg" alt="barra espaciadora"> , el jugador 1 mueve con las teclas <img src="img/w.jpg" alt="tecla w"> y <img src="img/s.jpg" alt="tecla s">, el jugador 2 mueve
                            con las flechas
                            <img src="img/arriba.png" alt="tecla arriba"> y <img src="img/abajo.png" alt="tecla abajo">. El jugador que primero anote 5 puntos gana.</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-8 text-center">
                <button type="button" class="btn btn-danger" onclick="location.reload()">Reiniciar</button>
            </div>
        </div>
    </div>
    <br>

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-dark" href="https://github.com/YeniferG">Yenifer Guaje</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script src="main.js"></script>

</body>

</html>
